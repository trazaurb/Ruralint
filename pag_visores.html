<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visores Temáticos | RuralINT</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #F7F3E8;
      color: #2E4A36;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
    }
    .visor-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .visor-card {
      background: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .visor-card a {
      display: inline-block;
      margin-top: 1rem;
      text-decoration: none;
      background-color: #2E4A36;
      color: white;
      padding: 0.7rem 1.2rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Visores temáticos de RuralINT</h1>
  <div class="visor-grid">
    <div class="visor-card">
      <h3>Ambiente</h3>
      <a href="https://www.arcgis.com/apps/dashboards/da5e12f486974d36a1e9a8b4c2403667" target="_blank">Ver visor</a>
    </div>
    <div class="visor-card">
      <h3>Productivo</h3>
      <a href="https://www.arcgis.com/apps/dashboards/b94d512d3ec3429d94bf511e32b2e7e9" target="_blank">Ver visor</a>
    </div>
    <div class="visor-card">
      <h3>Servicios por Municipio</h3>
      <a href="https://www.arcgis.com/apps/dashboards/052e0f76ba9d471e8f416a1412130642" target="_blank">Ver visor</a>
    </div>
    <div class="visor-card">
      <h3>Promoción Municipal</h3>
      <a href="https://www.arcgis.com/apps/dashboards/47988db5b8cc47d58556b633d29e46e7" target="_blank">Ver visor</a>
    </div>
    <div class="visor-card">
      <h3>Condiciones de Vida</h3>
      <a href="https://www.arcgis.com/apps/dashboards/2eb2d364a3184b6284d1aaf361de9895" target="_blank">Ver visor</a>
    </div>
    <div class="visor-card">
      <h3>Riesgo Territorial</h3>
      <a href="https://www.arcgis.com/apps/dashboards/6bbe56186a0e4eac9271d8b26313cb03" target="_blank">Ver visor</a>
    </div>
    <div class="visor-card">
      <h3>Tendencias de Despoblamiento</h3>
      <a href="https://www.arcgis.com/apps/dashboards/2a0279d111bf4be4b03a6bb1561065b9" target="_blank">Ver visor</a>
    </div>
  </div>
</body>
</html>
